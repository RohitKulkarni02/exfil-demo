<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ardent Internal Intake</title>
  <style>
    body { font-family: sans-serif; background: #f3f6f8; padding: 3em; }
    .container { max-width: 600px; margin: auto; background: white; padding: 3em; border-radius: 10px; box-shadow: 0 0 12px rgba(0,0,0,0.05); }
    input, textarea { width: 100%; padding: 1em; margin-top: 1em; font-size: 1em; border: 1px solid #ccc; border-radius: 6px; }
    button { margin-top: 2em; padding: 0.75em 1.5em; background: #1e74ff; color: white; border: none; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ardent Intake: Step 1 of 2</h2>
    <p>This step collects basic onboarding information for intake tracking. Once complete, click below to continue to trace rendering.</p>
    <form onsubmit="goToNext(event)">
      <input type="text" id="name" placeholder="Full name" required>
      <input type="text" id="team" placeholder="Team or division" required>
      <textarea id="notes" rows="4" placeholder="Additional notes (optional)"></textarea>
      <button type="submit">Next</button>
    </form>
  </div>
  <script>
    function goToNext(e) {
      e.preventDefault();
      window.location.href = "render.html";
    }
  </script>
</body>
</html>
